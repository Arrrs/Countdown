<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'>
  <defs>
    <linearGradient id='clockGrad' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' style='stop-color:#4a90e2;stop-opacity:1'/>
      <stop offset='100%' style='stop-color:#357abd;stop-opacity:1'/>
    </linearGradient>
  </defs>
  <!-- Alarm bell left -->
  <ellipse cx='8' cy='8' rx='2' ry='1.5' fill='#5a6c7d' stroke='#3d4a5c' stroke-width='0.5'/>
  <!-- Alarm bell right -->
  <ellipse cx='24' cy='8' rx='2' ry='1.5' fill='#5a6c7d' stroke='#3d4a5c' stroke-width='0.5'/>
  <!-- Clock body shadow -->
  <circle cx='16.5' cy='17.5' r='10' fill='#2a3a4a' opacity='0.3'/>
  <!-- Clock body -->
  <circle cx='16' cy='17' r='10' fill='url(#clockGrad)' stroke='#2c5282' stroke-width='1'/>
  <!-- Clock face -->
  <circle cx='16' cy='17' r='8.5' fill='#ffffff' stroke='#e0e0e0' stroke-width='0.5'/>
  <!-- Hour markers -->
  <circle cx='16' cy='10' r='0.8' fill='#333'/>
  <circle cx='16' cy='24' r='0.8' fill='#333'/>
  <circle cx='23' cy='17' r='0.8' fill='#333'/>
  <circle cx='9' cy='17' r='0.8' fill='#333'/>
  <!-- Hour hand -->
  <line x1='16' y1='17' x2='16' y2='13' stroke='#333' stroke-width='1.5' stroke-linecap='round'/>
  <!-- Minute hand -->
  <line x1='16' y1='17' x2='19.5' y2='17' stroke='#666' stroke-width='1.2' stroke-linecap='round'/>
  <!-- Center dot -->
  <circle cx='16' cy='17' r='1.2' fill='#e74c3c'/>
  <!-- Alarm bells arms -->
  <line x1='8' y1='8' x2='11' y2='11' stroke='#5a6c7d' stroke-width='1' stroke-linecap='round'/>
  <line x1='24' y1='8' x2='21' y2='11' stroke='#5a6c7d' stroke-width='1' stroke-linecap='round'/>
</svg>
